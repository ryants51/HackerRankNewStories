<h1 id="tableLabel">New articles</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!articles"><em>Loading...</em></p>

<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Article title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Link </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.url}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-toolbar class="paginator">
    <mat-toolbar-row>
      <mat-progress-spinner color="primary"
                            mode="determinate"
                            [value]="articlesRetrieved / 5"
                            diameter="40">
      </mat-progress-spinner>
      <span class="spacer"></span>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
